# #######################################################################################
# AUTOGENERATED HYPRLAND CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hyprland.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################


# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf
source = ./macchiato.conf

################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
# name, resolution, position, scale
# can use description of monitor in $hyprctl moniors without (portname)
# For VanLioum-Desktop
$scale = 1#.25
monitor=DP-1,preferred,auto-left,$scale
monitor=DP-2,preferred,auto-right,$scale
monitor=,preferred,auto,$scale


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/
$ime = fcitx
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = GTK_IM_MODULE,$ime
env = QT_IM_MODULE,$ime
env = XMODIFIERS=@im,$ime
env = INPUT_METHOD,$ime

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = wezterm
$fileManager = dolphin
$menu = wofi --show drun
$webBrowser = vivaldi --disable-gpu # ref: https://www.reddit.com/r/wayland/comments/1cywhh2/anyone_still_seeing_flickering_in/
$nvim = neovide -- --listen /tmp/nvim-server.pipe
$obsidian = obsidian --enable-features=UseOzonePlatform --ozone-platform=wayland --enable-wayland-ime --disable-gpu 
$emacs = emacs 

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = ./delayed_ssh_add.sh
exec-once = $terminal
exec-once = waybar & $webBrowser

# ref: https://github.com/hyprwm/Hyprland/discussions/421#discussion-4241282
exec-once=fcitx5-remote -r
exec-once=fcitx5 -d --replace &
exec-once=fcitx5-remote -r
windowrule=pseudo,class:fcitx
# bind=CTRL,space,execr,fcitx5-remote -t
# exec-once = waybar & hyprpaper & firefox

exec-once = bitwarden 


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = $lavender $peach 30deg
    col.inactive_border = $crust

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = master
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
# windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
$shiftMod = SUPER SHIFT
$ctrlMod = SUPER CTRL
$altMod = SUPER ALT

# check if wezterm ir active, if t => go to workrpace, else => open new terminal
bind = $mainMod, T, exec, pgrep $terminal && hyprctl dispatch workspace name:Main || $terminal
bind = $ctrlMod, T, exec, $terminal

bind = $mainMod, E, exec, pgrep emacs && hyprctl dispatch workspace name:Emacs || emacs
bind = $shiftMod, E, movetoworkspace, Emacs
windowrulev2 = workspace name:Emacs,class:^(emacs).*$

# Use google-chrome as an Youtube Music launcher
# Use special workspace Music 
bind = $mainMod, M, togglespecialworkspace, Music
bind = $ctrlMod, M, exec, google-chrome-stable --disable-gpu https://music.youtube.com
bind = $shiftMod, M, movetoworkspace, special:Music
windowrulev2 = workspace special:Music, class:^([Gg]oogle-chrome)

bind = $mainMod, R, layoutmsg, swapwithmaster master
bind = $shiftMod, R, layoutmsg, focusmaster 

# programs
bind = $mainMod, b, exec, $webBrowser

# bitwarden
bind = $mainMod, w, togglespecialworkspace, Bitwarden
bind = $shiftMod, w, movetoworkspace, special:Bitwarden
bind = $ctrlMod, w, exec, bitwarden
windowrulev2 = workspace special:Bitwarden, class:^(Bitwarden)

# screenshot
bind = , PRINT, exec, hyprshot -m output
bind = $mainMod, PRINT, exec, hyprshot -m window
bind = $shiftMod, PRINT, exec, hyprshot -m region

# yazi
bind = $mainMod, y, exec, wezterm start yazi

# audio output device select
bind = $ctrlMod SHIFT, A, submap, volume
submap = volume # start submap `volume`
bind = , l, exec, pactl set-sink-port 0 analog-output-lineout
bind = , h, exec, pactl set-sink-port 0 analog-output-headphones
bind = , escape, submap, reset
submap = reset # end submap `volume`

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# workspaces
bind = $mainMod, 1, workspace, name:Main
bind = $mainMod, 2, workspace, name:WWW
bind = $shiftMod, 1, movetoworkspace, name:Main
bind = $shiftMod, 2, movetoworkspace, name:WWW

# telegram workspace
bind = $mainMod, S, togglespecialworkspace, Sns
bind = $ctrlMod, S, exec, telegram-desktop

# obsidian workspace
bind = $mainMod, O, togglespecialworkspace, Obsidian
bind = $ctrlMod, O, exec, $obsidian
bind = $shiftMod, O, movetoworkspace, special:Obsidian
windowrulev2 = workspace special:Obsidian, class:^(obsidian)$

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, C, killactive,
bind = $mainMod, F, togglefloating,
bind = $mainMod, V, exec, pgrep nvim && hyprctl dispatch workspace name:Nvim ||$nvim
bind = $shiftMod, V, movetoworkspace, name:Nvim
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $shiftMod, J, togglesplit, # dwindle

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $shiftMod, 3, movetoworkspace, 3
bind = $shiftMod, 4, movetoworkspace, 4
bind = $shiftMod, 5, movetoworkspace, 5
bind = $shiftMod, 6, movetoworkspace, 6
bind = $shiftMod, 7, movetoworkspace, 7
bind = $shiftMod, 8, movetoworkspace, 8
bind = $shiftMod, 9, movetoworkspace, 9
bind = $shiftMod, 0, movetoworkspace, 10


# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# set primary monitor
workspace = name:Main, monitor:DP-2,default:true

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*
workspace = name:WWW, monitor:DP-1
windowrulev2 = workspace name:WWW, class:^([Vv]ivaldi).*$
windowrulev2 = workspace name:Main, class:^(kitty)$,
windowrulev2 = workspace name:Main, class:^.*(wezterm)$,

workspace = name:Nvim, monitor:DP-2
windowrulev2 = workspace name:Nvim, class:^.*(neovide).*$
windowrulev2 = workspace special:Sns, class:^.*(telegram).*$

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

workspace = name:Emacs, monitor:DP-2


